<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
</head>
<body>

<h2 style="text-align:center;">Product Catalog</h2>

<table border="1" style="width:100%; border-collapse:collapse; text-align:center;">

    <!-- Table Header -->
    <thead style="background-color:#f2f2f2;">
        <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>Availability</th>
        </tr>
    </thead>

    <!-- Table Body -->
    <tbody>

        <tr>
            <td>Smartphone</td>
            <td>
                <img src="https://via.placeholder.com/100" alt="Smartphone">
            </td>
            <td>$500</td>
            <td>Latest 5G smartphone with advanced features.</td>
            <td rowspan="2" style="color:green; font-weight:bold;">
                In Stock
            </td>
        </tr>

        <tr>
            <td>Laptop</td>
            <td>
                <img src="https://via.placeholder.com/100" alt="Laptop">
            </td>
            <td>$900</td>
            <td>High-performance laptop for work and gaming.</td>
        </tr>

        <tr>
            <td colspan="2">Wireless Headphones</td>
            <td>$150</td>
            <td>Noise-cancelling over-ear headphones.</td>
            <td style="color:red; font-weight:bold;">
                Out of Stock
            </td>
        </tr>

    </tbody>

</table>

</body>
</html>
